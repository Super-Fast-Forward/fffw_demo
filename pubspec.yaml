name: flutter_firebase_auth_test_app
description: Reusable firebase auth widgets
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ">=2.17.1 <3.3.3"
  flutter: ">=1.17.0"

dependencies:
  firebase_core: ^2.3.0
  cloud_firestore: ^4.0.1
  firebase_auth_web: 5.1.3
  firebase_auth: 4.1.5
  firebase_storage: ^11.0.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.4
  gap: ^2.0.0
  flutter_svg: ^1.1.6
  flutter_firebase_auth:
    git: https://github.com/amlcloud/flutter-firebase-auth

dependency_overrides:
  flutter_firebase_auth:
    path: ../flutter-firebase-auth

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

